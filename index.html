<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title> Geeky Store</title>
<link rel="stylesheet" href="/style.css">

<!-----Botones de iconos-->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class= "nav-container">
            <a href="#" class="logo">GeekyStore</a>
    <i class='bx bxs-shopping-bags' id="shopping-icon"></i>
    <!--Carrito-->
    <div class="cart">
        <h2 class="cart-tittle">Your Shopping Bag</h2>
    <!--contenido carrito-->
    <div class="cart-content">

        <div class="cart-box">
            <img src="" alt="" class="cart-img">
            <div class="detail-box">
                <div class="cart-product-title">Earbuds</div>
                <div class="cart-price">15$</div>
                <input type="number" value="1" class="cart-quantity">
            </div>
    <!--Eliminar contenido del carrito-->
    <i class='bx bxs-trash-alt cart-remove'></i>        
        </div>
    </div>
    <!---Total-->
    <div class="total">
        <total class="total-title">Total</total>
        <div class="total-price">$</div>
    </div>
    <!--Boton de compra-->
    <button type="button" class="buy-bottom">Comprar Ahora</button>

    <!--Salir del carrito-->
    <i class='bx bxs-message-square-x' id="close-cart"></i>
    </div>

        </div>
    </header>

    <!--TIENDA-->
<section class="shop container">
    <h2 class="section-title">Tecnologias y dispositivos</h2>
    <!--CONTENIDO TIENDA-->
    <div class="shop-content">
        <div class="product-box">
        <img src="https://static.elcorreo.com/www/multimedia/202111/25/media/cortadas/smartphones-2021-klM-U16067982766sSD-624x385@El%20Correo.jpg" alt="" class="product-img">   
        <h2 class="product-title">SMARTPHONES</h2>
        <span class="price ">10$ - 400$</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
    <div class="product-box">
        <img src="https://consumer.huawei.com/content/dam/huawei-cbg-site/common/mkt/pdp/wearables/watch-fit2/images/hero/huawei-watch-fit-2-smart-watch.jpg" alt="" class="product-img">   
        <h2 class="product-title">SMARTWATCH</h2>
        <span class="price ">15$</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
    <div class="product-box">
        <img src="https://cdn.thewirecutter.com/wp-content/media/2022/11/wirelessearbuds-2048px-8852-2x1-1.jpg?auto=webp&quality=75&crop=2:1&width=1024" alt="" class="product-img">   
        <h2 class="product-title">EARPODS</h2>
        <span class="price ">15$</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
    <div class="product-box">
        <img src="https://www.otterbox.com/dw/image/v2/BGMS_PRD/on/demandware.static/-/Sites-ob_us-Library/default/dw489c651c/site-gen/2021/april/2021-04-01-passion-protection_700x440.jpg" alt="" class="product-img">   
        <h2 class="product-title">CASE</h2>
        <span class="price ">20$</span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>
    <div class="product-box">
        <img src="https://static.toiimg.com/thumb/resizemode-4,msid-79987277,imgsize-12345,width-720/79987277.jpg" alt="" class="product-img">   
        <h2 class="product-title">ACCESORIES</h2>
        <span class="price "></span>
        <i class="bx bx-shopping-bag add-cart"></i>
    </div>

    </div>
</section>
<!--Enlace a Javascript-->
<script src="js/main.js"></script>
</body>
</html>
